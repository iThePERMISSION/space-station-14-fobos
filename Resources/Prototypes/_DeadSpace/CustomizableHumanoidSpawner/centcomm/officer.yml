  components:
  - type: Sprite
    layers:
    - state: timed
    - sprite: Markers/jobs.rsi
      state: centcom
  - type: CustomizableHumanoidSpawner
    jobPrototype: CentralCommandOfficer
    allowedSpecies:
    - Human
    - Shark
    - Demon
    - Vulpkanin
    - Tajaran
