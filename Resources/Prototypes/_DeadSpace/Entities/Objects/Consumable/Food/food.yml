    - state: holo-on-bread

- type: entity
  parent: FoodCaviarBurger
  id: FoodCaviarRainbowBurger
  name: бутерброд с радужнокарпьей икрой
  description: Светящийся бутерброд, который превращает любой приём пищи в мини-фестиваль. На вкус как взрыв фейерверка.
