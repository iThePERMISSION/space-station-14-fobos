- type: entity
  parent: FoodMealBase
  id: FoodCaviar
  name: карпья икра
  description: Классическая икра космического карпа. Имеет лёгкий рыбный привкус.
  components:
  - type: FlavorProfile
    flavors:
    - fishy
    - caviar
  - type: Sprite
    sprite: /Textures/_DeadSpace/Objects/Consumable/Food/caviar.rsi
    state: green
  - type: StaticPrice
    price: 250

- type: entity
  parent: FoodCaviar
  id: FoodCaviarMagic
  name: мэджикарпья икра
  description: Густая алая икра, будто наполненная самой сутью магии. Говорят, если съесть много, можно почувствовать, как в жилах пробегает странное тепло.
  components:
  - type: FlavorProfile
    flavors:
    - magical
    - caviar
  - type: Sprite
    state: magic
  - type: StaticPrice
    price: 500

- type: entity
  parent: FoodCaviar
  id: FoodCaviarHolo
  name: голокарпья икра
  description: Полупрозрачные икринки, дрожащие, как мираж. На удивление съедобны, но после еды остаётся лёгкое ощущение, будто вас ненадолго выдернули из реальности.
  components:
  - type: FlavorProfile
    flavors:
    - strange
    - caviar
  - type: Sprite
    state: holo
  - type: StaticPrice
    price: 500

- type: entity
  parent: FoodCaviar
  id: FoodCaviarRainbow
  name: радужнокарпья икра
  description: Икринки мерцают всеми цветами радуги, словно крошечные звёзды. На вкус как взрыв галактического фейерверка.
  components:
  - type: FlavorProfile
    flavors:
    - funny
    - caviar
  - type: Sprite
    state: white
  - type: PointLight
    radius: 1.5
    energy: 1
  - type: RgbLightController
    layers: [ 0 ]
  - type: StaticPrice
    price: 750

- type: entity
  parent: FoodCaviar
  id: FoodCaviarBlack
  name: карпоакулья икра
  description: Чёрные, почти металлические икринки с привкусом космического ужаса.
  components:
  - type: FlavorProfile
    flavors:
    - terrible
    - caviar
  - type: Sprite
    state: black
  - type: StaticPrice
    price: 1000

- type: entity
  parent: FoodBurgerBase
  id: FoodCaviarBurger
  name: бутерброд с карпьей икрой
  description: Просто хлеб с икрой? Нет, это ритуал. Настоящий космический деликатес для тех, кто ценит классику.
  components:
  - type: FlavorProfile
    flavors:
    - fishy
    - caviar
    - bread
  - type: Sprite
    sprite: /Textures/_DeadSpace/Objects/Consumable/Food/caviar.rsi
    layers:
    - state: bread-slice
    - state: green-on-bread

- type: entity
  parent: FoodCaviarBurger
  id: FoodCaviarMagicBurger
  name: бутерброд с мэджикарпьей икрой
  description: Хрустящий хлеб с мерцающей икрой. Говорят, если загадать желание перед укусом - оно может сбыться.
  components:
  - type: FlavorProfile
    flavors:
