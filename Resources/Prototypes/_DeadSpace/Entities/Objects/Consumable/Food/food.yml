    - state: bread-slice
    - state: magic-on-bread

- type: entity
  parent: FoodCaviarBurger
  id: FoodCaviarHoloBurger
  name: бутерброд с голокарпьей икрой
  description: Полупрозрачная икра на хлебе. Такое ощущение, что ешь что-то нереальное, но вкус - вполне осязаемый.
  components:
  - type: FlavorProfile
    flavors:
