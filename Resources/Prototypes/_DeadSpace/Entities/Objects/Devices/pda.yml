- type: entity
  parent: BaseMedicalPDA
  id: SurgeonPDA
  name: surgeon PDA
  description: Red spots remained after one of the operations.
  components:
  - type: Pda
    id: SurgeonIDCard
  - type: Appearance
    appearanceDataInit:
     enum.PdaVisuals.PdaType:
       !type:String
       pda-surgeon
  - type: PdaBorderColor
    borderColor: "#817d6f"
    accentVColor: "#12445b"
  - type: Icon
    state: pda-surgeon
  - type: GuideHelp
    guides:
    - MedicalDoctor


