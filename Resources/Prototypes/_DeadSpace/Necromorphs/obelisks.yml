- type: entity
  id: AnomalyNecro
  name: некроморфная аномалия
  parent: BaseAnomaly
  suffix: Некро
  components:
  - type: Anomaly
    corePrototype: AnomalyCoreNecro
    coreInertPrototype: AnomalyCoreNecroInert
    minPulseLength: 180
    maxPulseLength: 300
  - type: Sprite
    sprite: _DeadSpace/Necromorfs/anomaly.rsi
    layers:
    - state: anom
      map: ["enum.AnomalyVisualLayers.Base"]
    - state: anom-pulse
      map: ["enum.AnomalyVisualLayers.Animated"]
      visible: false
  - type: PointLight
    radius: 2.0
    energy: 7.5
    color: "#800000"
    castShadows: false
  - type: EntitySpawnAnomaly
    entries:
    - settings:
        spawnOnPulse: true
        minAmount: 1
        maxAmount: 4
        minRange: 1
        maxRange: 6
      spawns:
      - NecroKudzu
    - settings:
        spawnOnPulse: true
        maxAmount: 3
        minRange: 2
        maxRange: 3
      spawns:
      - InfectorNecromorfSpawner
      - PukerNecro
      - WeaponTentacleNecro
      - WeaponBoneTentacleNecro
    - settings:
        spawnOnSuperCritical: true
        minAmount: 10
        maxAmount: 15
        minRange: 5
        maxRange: 15
      spawns:
      - NecroKudzu
      - WeaponTentacleNecro
      - WeaponBoneTentacleNecro
    - settings:
        spawnOnSuperCritical: true
        minAmount: 5
        maxAmount: 10
        maxRange: 8
      spawns:
      - InfectorNecromorfSpawner
      - PukerNecro
      - WeaponTentacleNecro
      - WeaponBoneTentacleNecro
    - settings:
        spawnOnSuperCritical: true
        minAmount: 5
        maxAmount: 8
        maxRange: 10
      spawns:
      - NecroKudzu
    - settings:
        spawnOnShutdown: true
        maxAmount: 6
        maxRange: 1
      spawns:
      - InfectorNecromorfSpawner
      - PukerNecro
      - WeaponTentacleNecro
      - WeaponBoneTentacleNecro
      - NecroKudzu
