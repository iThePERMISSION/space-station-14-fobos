- type: entity
  parent: BaseAnomalyCore
  id: AnomalyCoreNecro
  description: Ядро уничтоженной некроморфной аномалии.
  suffix: Necro
  components:
  - type: Sprite
    sprite: _DeadSpace/Items/necro_core.rsi
    layers:
    - state: core
    - state: pulse
      map: ["decay"]
  - type: PointLight
    radius: 1.5
    energy: 3.5
    color: "#2F4F4F"
    castShadows: false

